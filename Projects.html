<body>
  <header>
    <nav>
        <div class="left">
            <h1>Sameer's Portfolio</h1>

        <div class="right">
          <ul>
            <li><a href="/index.html">HOME</a></li>

            <div class="bar"></div>

</header>
    <div class="container">
        <h2>Your Projects</h2>
        <div id="projectsContainer"></div>
    </div>

    <div class="container password-container" id="passwordSection">
        <h2>Admin Access</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password" onkeypress="submitOnEnter(event)">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="container" id="projectContainer" style="display: none;">
        <h2>Add Your Project</h2>
        <form id="projectForm">
            <div class="form-group">
                <label for="title">Project Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="technologies">Technologies Used</label>
                <input type="text" id="technologies" required>
            </div>
            <div class="form-group">
                <label for="link">Project Link</label>
                <input type="url" id="link" required>
            </div>
            <button type="submit">Add Project</button>
        </form>
        <button onclick="logoutAdmin()" style="background: rgb(232, 232, 7); color: white; font-size: larger;">Logout</button>

    </div>

    <script>
        function submitOnEnter(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function logoutAdmin() {
    localStorage.removeItem("adminUnlocked"); 
    location.reload();
}
function toggleMenu() {
    let menu = document.querySelector(".right ul");
    menu.classList.toggle("active");
}
        function checkPassword() {
    let password = document.getElementById("passwordInput").value;
    let correctPassword = "sameer@8810";

    if (password === correctPassword) {
        localStorage.setItem("adminUnlocked", "true"); 
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("projectContainer").style.display = "block";
        document.querySelectorAll('.delete-button').forEach(button => {
            button.style.display = 'inline-block';
        });
    } else {
        alert("Incorrect password!");
    }
}
function logoutAdmin() {
    localStorage.removeItem("adminUnlocked");
    location.reload(); // Refresh to reset access
}

        document.getElementById("projectForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            let technologies = document.getElementById("technologies").value;
            let link = document.getElementById("link").value;

            let project = {
                title, description, technologies, link
            };

            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.push(project);
            localStorage.setItem("projects", JSON.stringify(projects));
            displayProjects();
            document.getElementById("projectForm").reset();
        });

        function displayProjects() {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            let container = document.getElementById("projectsContainer");
            container.innerHTML = "";

            projects.forEach((project, index) => {
                let projectHTML = `
                    <div class="project-item">
                        <h4>${project.title}</h4>
                        <p>${project.description}</p>
                        <p><strong>Technologies:</strong> ${project.technologies}</p>
                        <p><a href="${project.link}" target="_blank">View Project</a></p>
                        <button class="delete-button" onclick="deleteProject(${index})" style="display: none; background: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; margin-top: 5px;">Delete</button>
                    </div>
                `;
                container.innerHTML += projectHTML;
            });
        }

        function deleteProject(index) {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];

            let confirmDelete = confirm("Are you sure you want to delete this project?");
            if (!confirmDelete) return;

            projects.splice(index, 1);
            localStorage.setItem("projects", JSON.stringify(projects));
            displayProjects(); 
        }

        displayProjects();
    </script>
        <script>
          // Remove Preloader after page loads
          window.addEventListener("load", function() {
              document.getElementById("preloader").style.display = "none";
              document.querySelectorAll(".fade-in").forEach(el => {
                  el.classList.add("visible");
              });
          });
      </script>
</body>
